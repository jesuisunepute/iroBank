<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Futuriste</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('gris.jpg') center/cover no-repeat fixed;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 4px;
            color: #2c3e50;
        }

        .form-group button {
            background-color: #3498db;
            color: #2c3e50;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
        }

        .form-group button.signup-text {
            background-color: transparent;
            color: #e74c3c;
            border: none;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s;
        }

        .form-group button.signup-text:hover {
            color: #c0392b;
        }

        .login-note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #e74c3c; /* Rouge */
            font-weight: bold; /* Gras */
        }
        
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="login-container">
            <h2>Connexion</h2>
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Se connecter</button>
                    <button type="button" class="signup-text" onclick="redirectToSignup()">Vous n'avez pas de compte ? Créer un en un clic.</button>
                </div>
            </form>
        </div>

        <div class="login-note">
            <p><strong>NB:</strong> Pour se connecter, utilisez le compte suivant :</p>
            <p><strong>Compte :</strong> utilisateur1</p>
            <p><strong>Mot de passe :</strong> motdepasse1</p>
        </div>
    </div>

    <script>
        const accounts = [
            { username: 'utilisateur1', password: 'motdepasse1' },
            { username: 'utilisateur2', password: 'motdepasse2' },
        ];

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isValid = accounts.some(account => account.username === username && account.password === password);

            if (isValid) {
                Swal.fire({
                    icon: 'success',
                    title: 'Connexion réussie',
                    text: 'Vous êtes maintenant connecté.',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'nouvelle_page_apres_connexion.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur de connexion',
                    text: 'Nom d\'utilisateur ou mot de passe incorrect.',
                    confirmButtonText: 'OK'
                });
            }

            return false;
        }

        function redirectToSignup() {
            window.location.href = 'nouvelle_page_inscription.html';
        }
    </script>
</body>
</html>
