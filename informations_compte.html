<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations du Compte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }

        header {
            background-color: #17a2b8;
            color: #fff;
            text-align: center;
            padding: 2em;
            animation: fadeInDown 1s;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1em;
            animation: fadeIn 1.5s;
        }

        section {
            padding: 30px;
            margin: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s;
        }

        @media (max-width: 576px) {
            section {
                margin: 20px;
            }
        }

        button[type="submit"] {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <header class="animate__animated animate__fadeInDown">
        <h1 class="display-4">Gestion Bancaire</h1>
        <p class="lead">Informations du Compte</p>
    </header>

    <nav class="animate__animated animate__fadeIn">
        <a class="btn btn-dark" href="nouvelle_page_apres_connexion.html">Accueil</a>
        <!-- Ajoutez d'autres liens de navigation si nécessaire -->
    </nav>

    <section class="animate__animated animate__fadeInUp">
        <h2 class="mb-4">Détails du Compte</h2>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Nom:</strong> John Doe</p>
                <p><strong>Prénom:</strong> John</p>
                <p><strong>Date de Naissance:</strong> 01/01/1990</p>
                <p><strong>Numéro de Compte:</strong> 1234567890</p>
                <p><strong>Solde:</strong> $10,000.00</p>
                <!-- Ajoutez d'autres informations du compte si nécessaire -->
                <button class="btn btn-primary" onclick="afficherFormulaireMotDePasse()">Changer le Mot de Passe</button>
                <button class="btn btn-success" onclick="afficherFormulaireContact()">Contacter le Conseiller</button>
            </div>
        </div>
    </section>

    <section class="animate__animated animate__fadeInUp" id="formulaireMotDePasse" style="display: none;">
        <h2 class="mb-4">Changer le Mot de Passe</h2>
        <form>
            <div class="form-group">
                <label for="ancienMotDePasse">Ancien Mot de Passe:</label>
                <input type="password" class="form-control" id="ancienMotDePasse" required>
            </div>
            <div class="form-group">
                <label for="nouveauMotDePasse">Nouveau Mot de Passe:</label>
                <input type="password" class="form-control" id="nouveauMotDePasse" required>
            </div>
            <div class="form-group">
                <label for="confirmerNouveauMotDePasse">Confirmer le Nouveau Mot de Passe:</label>
                <input type="password" class="form-control" id="confirmerNouveauMotDePasse" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="changerMotDePasse()">Changer le Mot de Passe</button>
        </form>
    </section>

    <section class="animate__animated animate__fadeInUp" id="formulaireContact" style="display: none;">
        <h2 class="mb-4">Contacter le Conseiller</h2>
        <form>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="button" class="btn btn-success" onclick="contacterConseiller()">Envoyer le Message</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function afficherFormulaireMotDePasse() {
            document.getElementById('formulaireMotDePasse').style.display = 'block';
            document.getElementById('formulaireContact').style.display = 'none';
        }

        function afficherFormulaireContact() {
            document.getElementById('formulaireMotDePasse').style.display = 'none';
            document.getElementById('formulaireContact').style.display = 'block';
        }

        function changerMotDePasse() {
            // Implémentez ici la logique de changement de mot de passe côté serveur
            alert("Fonctionnalité de changement de mot de passe à implémenter côté serveur.");
        }

        function contacterConseiller() {
            // Implémentez ici la logique de contact avec le conseiller côté serveur
            alert("Fonctionnalité de contact avec le conseiller à implémenter côté serveur.");
        }
    </script>
</body>
</html>
